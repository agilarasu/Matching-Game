    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add perspective to the board for 3D effect */
        .perspective {
            perspective: 1000px;
        }

        /* --- Card Flip Styles --- */
        .card {
            /* Make card a 3D object and enable transitions */
            transform-style: preserve-3d;
            transition: transform 0.6s;
            /* Transition for the flip */
            position: relative;
            /* Needed for absolute positioning of faces */
        }

        /* Hide back face initially */
        .card-face {
            position: absolute;
            inset: 0;
            /* Equivalent to top/right/bottom/left: 0 */
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Hide the side facing away */
            border-radius: 0.25rem;
            /* Tailwind's rounded */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            /* Rotate the back face 180deg initially */
            transform: rotateY(180deg);
            /* Keep the symbol centered */
            font-size: inherit;
            /* Inherit from parent card */
        }

        /* When card is flipped, rotate the whole card */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* --- End Card Flip Styles --- */


        .card.matched {
            /* Optional: Style for matched cards */
            opacity: 0.5;
            /* Make matched cards semi-transparent */
            cursor: default;
            /* Prevent further flipping animation on matched cards */
            transform: rotateY(180deg) scale(0.95);
            /* Keep it flipped, maybe shrink slightly */
            box-shadow: none;
            /* Remove shadow on matched */
        }

        /* Ensure matched cards don't flip back if board resets quickly */
        .card.matched.flipped {
            transform: rotateY(180deg) scale(0.95);
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans">
